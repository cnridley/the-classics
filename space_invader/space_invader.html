<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Space Invaders!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Shoot all the aliens before they reach you! 
       Use the left and right arrow to move the shooter and the space bar to shoot!
      </div>
      <div class="modal-footer">
        <button id="start" type="button" class="btn btn-secondary modal-button" data-dismiss="modal">Start</button>
      </div>
    </div>
